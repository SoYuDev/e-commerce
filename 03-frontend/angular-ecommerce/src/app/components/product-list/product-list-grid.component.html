<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!-- loop over collection of products -->
                <div *ngFor="let p of products" class="col-md-3">
                    <div class="product-box">

                        <!-- Link en la imagen que nos lleve a la vista detallada -->
                        <a routerLink="/products/{{p.id}}">
                            <img src="{{p.imageUrl}}" class="img-responsive">
                        </a>

                        <!-- Link en el tÃ­tulo para que nos lleve a la vista detallada -->
                        <a routerLink="/products/{{p.id}}">
                            <h1> {{p.name}}</h1>
                        </a>
                        <div class="price"> {{p.unitPrice | currency :'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- If products empty then display a message -->
                <div *ngIf="products.length == 0" class="alert alert-warning col md-12" role="alert">
                    No products found.
                </div>
            </div>
            
            <!-- BEGIN FOOTER -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END FOOTER -->
        </div>

    </div>
</div>
